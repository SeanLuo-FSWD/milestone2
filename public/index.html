<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="buttons">
          <button
            class="btn"
            onclick="document.getElementById('myFile').click()"
          >
            1. Upload
          </button>

          <input
            type="file"
            id="myFile"
            style="display: none"
            name="filename"
            accept="image/png"
          />

          <button class="btn" id="convert">2. Convert</button>
          <button class="btn" id="downloadBtn">
            <a id="download" download="grayscaled.png">3. Download</a>
          </button>
        </div>
      </div>
      <div class="left">
        <h2>Original</h2>
        <div class="upload"><img id="output" width="100%" /></div>
      </div>
      <div class="right">
        <h2>Grayscaled</h2>
        <div class="upload">
          <img id="input" width="100%" />
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
